tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

description: >
  TOSCA example to specify a Chronos Job that runs a batch Kepler job

topology_template:
  inputs:
    cpus:
      type: float
      description: Amount of CPUs for this job
      required: yes
      default: 1.0
    mem:
      type: scalar-unit.size
      description: Amount of Memory for this job
      required: yes
      default: 2 GB

  node_templates:
    chronos:
      type: tosca.nodes.indigo.Container.Application.Docker.Chronos
      properties:
        command: /usr/bin/kepler -runwf -nogui /usr/local/Kepler-2.5/outreach-2.4.0/workflows/demos/getting-started/04-HelloWorld.xml
        retries: 3
      artifacts:
        image:
          file: indigodatacloudapps/kepler-batch
          type: tosca.artifacts.Deployment.Image.Container.Docker
      requirements:
        - host: runtime

    runtime:
      type: tosca.nodes.indigo.Container.Runtime.Docker
      capabilities:
        host:
          properties:
            num_cpus: { get_input: cpus }
            mem_size: { get_input: mem }
